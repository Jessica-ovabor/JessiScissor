<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> URL Shortener|Shortened URL</title>
    
    <!--<link rel="stylesheet" href="../static/styles.css">-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png"/>
</head>

<body>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top bg-body-tertiary navbar bg-primary" data-bs-theme="dark">
        <ul class="nav nav-underline nav justify-content-end">
            <li>
                <a class="navbar-brand" href="#">
                    <img src="../static/img/jlogo-removebg-preview.png" alt="Logo" class="d-inline-block align-text-top" width="70px" />
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">logout</a></li>
        </ul>
    </nav>
</header>  
<section>
    <!-- User Dashboard Section -->
    <div class="container">
       
        <h2 class="mt-3">{{greeting}}, {{ current_user.username }}</h2>
        
        <div class="card shadow mt-4">
            <div class="card-body">
                <h4>Shortened URLs</h4>
            
                

                <ul class="list-group">
                

                        <li class="list-group-item">
                            <b>Original URL:</b> {{original_url }}<br>
                            <img src="{{ url_for('url.generate_qr_code_image', short_url=short_url) }}" alt="QR Code">
                            <b>Shortened URL:</b><a href="{{ url_for('url.redirect_to_url', short_url=short_url) }}" target="_blank">{{ url_for('url.redirect_to_url', short_url=short_url, _external=True) }}</a>
                    
                    </li>
                 
                </ul>
            </div>
        </div>
    </div>
</section>
    <footer class="footer mt-auto">
        <!-- Footer content here -->
        <div class="text-center">
          <p>&copy; 2023 cutit. All rights reserved.</p>
        </div>
      </footer>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="../static/index.js"></script>
</body>
</html>
