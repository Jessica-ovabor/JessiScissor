<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        function confirmDelete() {
            var result = confirm("Are you sure you want to delete your account?");
            if (result) {
                // If the user confirms, submit the form
                document.getElementById("delete-form").submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        
    <div class="row mt-4">
    <h3>Delete Account</h1>
    
    <p>Are you sure you want to delete your account?</p>
    
    <form id="delete-form" action="{{ url_for('url.delete_url') }}" method="POST">
        <button type="button"onclick="confirmDelete()" class="btn btn-danger">Yes, Url</button>
        <a class="btn btn-secondary text-decoration-none" href="{{ url_for('url.profile') }}">No, Keep URl</a>
    </form>

    </div>
    </div>
</body>
</html>
